name: Fuzzing
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  fuzzing:
    name: Foundry test

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.13.1

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ secrets.CACHE_VERSION }}-${{ hashFiles('**/yarn.lock') }} # to https://github.com/actions/cache/issues/2#issuecomment-673493515
          restore-keys: |
            ${{ runner.os }}-yarn-${{ secrets.CACHE_VERSION }}

      - name: Installing dependencies
        run: yarn install --frozen-lockfile

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install pip3
        run: |
          python -m pip install --upgrade pip

      - name: Install vyper
        run: |
          pip3 install vyper==0.3.3

      - name: Run tests
        run: yarn test:fuzzing
        env:
          ETH_NODE_URI_MAINNET: ${{ secrets.ETH_NODE_URI_MAINNET }}
