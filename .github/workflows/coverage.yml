name: Coverage
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.13.1

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ secrets.CACHE_VERSION }}-${{ hashFiles('**/yarn.lock') }} # to https://github.com/actions/cache/issues/2#issuecomment-673493515
          restore-keys: |
            ${{ runner.os }}-yarn-${{ secrets.CACHE_VERSION }}

      - name: Installing dependencies
        run: yarn install --frozen-lockfile

      - name: Compile and create artifacts
        run: yarn compile --force && yarn hardhat typechain

      - name: Running Coverage
        run: yarn coverage
        env:
          ETH_NODE_URI_MAINNET: ${{ secrets.ETH_NODE_URI_MAINNET }}

      - name: Publish coverage
        uses: codecov/codecov-action@v2.1.0
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
