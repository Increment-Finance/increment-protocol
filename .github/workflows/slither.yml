name: Slither Analysis

on:
  push:
    branches:
      - main
  pull_request:
jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.13.1

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ secrets.CACHE_VERSION }}-${{ hashFiles('**/yarn.lock') }} # to https://github.com/actions/cache/issues/2#issuecomment-673493515
          restore-keys: |
            ${{ runner.os }}-yarn-${{ secrets.CACHE_VERSION }}

      - name: Installing dependencies
        run: yarn install --frozen-lockfile

      - name: Compile and create artifacts
        run: yarn compile --force && yarn hardhat typechain

      - name: Run Slither
        uses: crytic/slither-action@v0.1.1
        continue-on-error: true
        id: slither
        with:
          node-version: 16.13.1
          slither-config: slither.config.json
